services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paleta-app
    env_file:
      - .env.prod
    command: gunicorn -w 1 --threads 8 -b 0.0.0.0:8000 app:app
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./data/instance:/app/instance
      - ./data/uploads:/app/static/uploads
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
