services:
  db:
    image: postgres:latest
    container_name: paleta-db
    env_file:
      - .env.prod
    volumes:
      - ./data/postgres:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      args:
        PIP_INDEX_URL: ${PIP_INDEX_URL:-https://pypi.org/simple}
    container_name: paleta-app
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
    command: gunicorn -w 1 --threads 8 -b 0.0.0.0:8000 app:app
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./data/instance:/app/instance
      - ./data/uploads:/app/static/uploads
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
